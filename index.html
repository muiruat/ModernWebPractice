<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />

    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="잔재미코딩 온라인 강의 사이트입니다." />
    <meta property="twitter:description" content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다." />
    <meta property="twitter:image" content="img/fun-coding-mark.png" />

    <!-- 일반적인 favicon -->

    <!-- 아이폰용 favicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />

    <!-- 인터넷 익스플로러용 favicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>

    <!-- Spoca Han Sans Neo -->
    <!-- <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css' /> -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- CSS 작명 규칙 (BEM: Block Element Modifier) -->
    <!-- 
        - : 단어와 단어 사이에는 하이픈 (예: head-container-blue)
         __ : ~의 하위 요소 (예: head-container__head-brand)
         -- : ~의 상태를 나타낼 때 (예: head-container__head-brand--nolink)
    -->
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="https://www.fun-coding.org">잔재미코딩</a></div>
                <div class="head-blog"><a href="https://www.fun-coding.org/daveblog.html">잔재미코딩 블로그 모음</a></div>
            </div>
        </div>
    </header>
    <!-- 메인 이미지 섹션 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">광고보다 강의에 집중합니다</div>
                    <div class="message">
                        전자책보다 좋은 자료와 현업의 경험을 함께<br />
                        검증된 온라인 강의를<br />
                        검증된 온라인 플랫폼에서 제공합니다.<br />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
    <!-- <script src="js/main.js"></script> -->
